<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MahilMart License Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: #0f172a;
      background: #edf2f7;
    }
    .card {
      width: min(460px, 92vw);
      background: #fff;
      border: 1px solid #dbe5f0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    p {
      margin: 0;
      line-height: 1.4;
      color: #334155;
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>MahilMart License Manager</h1>
    <p>
      Mobile wrapper is configured. Set your server URL in
      <code>mobile/capacitor.config.json</code> before building native apps.
    </p>
  </section>
</body>
</html>
